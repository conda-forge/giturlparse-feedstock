{% set name = "giturlparse" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/giturlparse-{{ version }}.tar.gz
  sha256: f624251a2129595da32b282533802eb8db4a822f9ec64bb6c38bdf14ac1ff0e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.6.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - giturlparse
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nephila/giturlparse
  summary: A Git URL parsing module (supports parsing and rewriting)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
