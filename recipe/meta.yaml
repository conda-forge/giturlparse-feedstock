{% set name = "giturlparse" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/giturlparse-{{ version }}.tar.gz
  sha256: 0a13208cb3f60e067ee3d09d28e01f9c936065986004fa2d5cd6db7758e9f6e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.6.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - giturlparse
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nephila/giturlparse
  summary: A Git URL parsing module (supports parsing and rewriting)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
